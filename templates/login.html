<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
      defer
    ></script>
    <title>My Family Bank</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container">
        <a href="/" class="navbar-brand">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/login" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
              <a href="/sign-up" class="nav-link">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center my-5">Login</h2>
      <form action="/login" method="post" novalidate>
        <!-- alert -->
        <div
          class="alert alert-danger alert-dismissible d-none"
          role="alert"
          id="alertDanger"
        >
          Please fill out the form!
        </div>
        <!-- email -->
        <div class="form-floating mb-3" id="email">
          <input
            type="email"
            class="form-control"
            id="floatingEmail"
            placeholder="email@example.com"
            name="email"
            autocomplete="off"
            required
          />
          <label for="floatingEmail">Email address</label>
          <div class="invalid-feedback"></div>
        </div>
        <!-- password -->
        <div class="form-floating mb-4" id="password">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="passwd"
            required
          />
          <label for="floatingPassword">Password</label>
          <div class="invalid-feedback password"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100" id="login">
          Login
        </button>
      </form>
    </div>
    <script
      src="{{ url_for('static', filename='login.js') }}"
      type="module"
    ></script>
  </body>
</html>
