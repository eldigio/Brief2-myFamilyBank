<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer></script>
    <title>My Family Bank</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container">
        <a href="/" class="navbar-brand"
          ><img src="https://placehold.co/100x50?text=Logo" alt="" class="img-fluid rounded-4"
        /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/login" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
              <a href="/sign-up" class="nav-link">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header>
      <h1 class="text-center my-5 text-primary">Login</h1>
    </header>
    <!-- Main -->
    <main class="container">
      <div class="card rounded-4 p-5 shadow-lg border-primary-subtle">
        <form action="/login" method="post" novalidate>
          <!-- alert -->
          <div class="alert alert-danger alert-dismissible d-none" role="alert" id="alertDanger"></div>
          <!-- alert return -->
          {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
          <div class="alert alert-danger alert-dismissible" id="alertError">{{message}}</div>
          {% endfor %} {% endif %} {% endwith %}
          <!-- email -->
          <div class="form-floating mb-3" id="email">
            <input
              type="email"
              class="form-control border-primary-subtle rounded-4"
              id="floatingEmail"
              placeholder="email@example.com"
              name="email"
              autocomplete="off"
              required />
            <label for="floatingEmail">Email address</label>
            <div class="invalid-feedback"></div>
          </div>
          <!-- password -->
          <div class="form-floating mb-5" id="password">
            <input
              type="password"
              class="form-control rounded-4 border-primary-subtle"
              id="floatingPassword"
              placeholder="Password"
              name="passwd"
              required />
            <label for="floatingPassword">Password</label>
            <div class="invalid-feedback password"></div>
          </div>
          <button type="submit" class="btn btn-outline-primary btn-lg py-3 fs-3 w-100 rounded-4" id="login">
            Login
          </button>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="{{ url_for('static', filename='login.js') }}" type="module"></script>
  </body>
</html>
