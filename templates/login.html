{% extends 'index.html' %} {% block title %}Login{% endblock title %} {% block content %}
<h2 class="text-center my-5">Login</h2>
<form action="/login" method="post">
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="email@example.com" name="email" />
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating mb-4">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="passwd" />
    <label for="floatingPassword">Password</label>
  </div>
  <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
</form>
{% endblock content %}
