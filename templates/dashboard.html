<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>My Family Bank</title>
  </head>
  <body>
    <div id="session">
      <input type="hidden" name="sessionFirstName" value="{{session['firstName']}}" />
      <input type="hidden" name="sessionLastName" value="{{session['lastName']}}" />
      <input type="hidden" name="sessionEmail" value="{{session['email']}}" />
      <input type="hidden" name="sessionFamilyName" value="{{session['family']['name']}}" />
      <input type="hidden" name="sessionFamilyRole" value="{{session['family']['role']}}" />
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a href="/" class="navbar-brand">Home</a>
        <div class="mx-auto">
          <strong id="familyNameNav"></strong> -
          <strong class="text-uppercase" id="familyRoleNav"></strong>
        </div>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-outline-secondary dropdown-toggle"
            id="dropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"></button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a href="/profile" class="dropdown-item">My Profile</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a href="/logout" class="dropdown-item">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <div class="container mb-4">
      <h1 class="text-center my-4">Dashboard</h1>
    </div>
    <!-- Main -->
    <div class="container">
      <div class="row border border-warning">
        <div class="col border border-danger">
          <canvas id="chart"></canvas>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}" type="module"></script>
  </body>
</html>
