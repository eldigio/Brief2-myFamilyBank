<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer></script>
    <title>My Family Bank</title>
  </head>
  <body>
    <div id="session">
      <input type="hidden" name="sessionFirstName" value="{{session['firstName']}}" />
      <input type="hidden" name="sessionLastName" value="{{session['lastName']}}" />
      <input type="hidden" name="sessionEmail" value="{{session['email']}}" />
      <input type="hidden" name="sessionFamilyName" value="{{session['family']['name']}}" />
      <input type="hidden" name="sessionFamilyRole" value="{{session['family']['role']}}" />
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a href="/" class="navbar-brand">Home</a>
        <div class="mx-auto">
          <strong id="familyNameNav"></strong> -
          <strong class="text-uppercase" id="familyRoleNav"></strong>
        </div>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-outline-secondary dropdown-toggle"
            id="dropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"></button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a href="/profile" class="dropdown-item">My Profile</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a href="/logout" class="dropdown-item">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <div class="container mb-4">
      <h1 class="text-center my-4">Profile</h1>
    </div>
    <!-- Main -->
    <div class="container">
      <div class="row border">
        <!-- aside -->
        <div class="col-md-4 my-4">
          <div class="list-group mb-4">
            <a href="/profile" class="list-group-item list-group-item-action active">General</a>
            <a href="/profile/family" class="list-group-item list-group-item-action">Family</a>
            <a href="/profile/expense" class="list-group-item list-group-item-action">Expense</a>
          </div>
          <button type="button" class="btn btn-secondary w-100" id="editProfile">Edit Profile</button>
        </div>
        <!-- main -->
        <div class="col-md-8 py-4">
          <form action="/profile" method="post" class="d-flex flex-column gap-3" id="mainForm">
            <!-- alert -->
            <div class="alert alert-danger alert-dismissible d-none" role="alert" id="alertDanger">
              Please fill out the form!
            </div>
            <!-- name -->
            <div class="row" id="name">
              <!-- firstName -->
              <div class="col-md d-flex column-gap-1">
                <div class="form-floating w-100" id="firstName">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingFirstName"
                    placeholder="firstName"
                    name="firstName"
                    autocomplete="off"
                    required
                    disabled />
                  <label for="floatingFirstName">First Name</label>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <!-- lastName -->
              <div class="col-md">
                <div class="form-floating" id="lastName">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingLastName"
                    placeholder="lastName"
                    name="lastName"
                    autocomplete="off"
                    required
                    disabled />
                  <label for="floatingLastName">Last Name</label>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
            </div>
            <!-- email -->
            <div class="form-floating" id="email">
              <input
                type="email"
                class="form-control"
                id="floatingEmail"
                placeholder="email@example.com"
                name="email"
                autocomplete="off"
                required
                disabled />
              <label for="floatingEmail">Email address</label>
              <div class="invalid-feedback"></div>
            </div>
            <!-- family -->
            <div class="row" id="family">
              <!-- name -->
              <div class="col-md">
                <div class="form-floating" id="familyName">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingFamilyName"
                    placeholder="familyName"
                    name="familyName"
                    autocomplete="off"
                    required
                    readonly />
                  <label for="floatingFamilyName">Family Name</label>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <!-- role -->
              <div class="col-md">
                <select class="form-select form-select-lg h-100" id="familyRole" name="familyRole" disabled>
                  {% if session["family"]["role"] == "head" %}
                  <option value="head" selected>Head</option>
                  <option value="member">Member</option>
                  {% else %}
                  <option value="head">Head</option>
                  <option value="member" selected>Member</option>
                  {% endif %}
                </select>
              </div>
            </div>
            <!-- reset/delete -->
            <div class="d-flex justify-content-between mt-4" id="resetDelete">
              <!-- reset password -->
              <a href="/profile/reset-password" class="btn btn-outline-warning">Reset Password</a>
              <!-- delete account -->
              <a href="/profile/delete" class="btn btn-outline-danger">Delete Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='profile.js') }}" type="module"></script>
  </body>
</html>
