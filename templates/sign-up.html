<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer></script>
    <title>My Family Bank</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container">
        <a href="/" class="navbar-brand">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/login" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
              <a href="/sign-up" class="nav-link">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header>
      <h2 class="text-center my-5 text-primary">Sign Up</h2>
    </header>
    <!-- Main -->
    <div class="container">
      <form action="/sign-up" method="post" class="w-75 mx-auto">
        <!-- alert -->
        <div class="alert alert-danger alert-dismissible d-none" role="alert" id="alertDanger">
          Please fill out the form!
        </div>
        <!-- name -->
        <div class="mb-3 d-flex column-gap-3" id="fullName">
          <!-- first name -->
          <div class="form-floating w-50" id="firstName">
            <input type="text" class="form-control" name="first_name" placeholder="firstName" />
            <label>First Name</label>
            <div class="invalid-feedback"></div>
          </div>
          <!-- last name -->
          <div class="form-floating w-50" id="lastName">
            <input type="text" class="form-control" name="last_name" placeholder="lastName" />
            <label>Last Name</label>
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <!-- email -->
        <div class="form-floating mb-3" id="email">
          <input type="email" class="form-control" placeholder="email@example.com" name="email" autocomplete="off" />
          <label>Email address</label>
          <div class="invalid-feedback"></div>
        </div>
        <!-- password -->
        <div class="form-floating mb-3" id="password">
          <input type="password" class="form-control" placeholder="Password" name="passwd" />
          <label>Password</label>
          <div class="invalid-feedback"></div>
        </div>
        <!-- family -->
        <div class="d-flex column-gap-3 mb-5" id="family">
          <!-- family role -->
          <div class="form-floating w-50" id="familyRole">
            <select name="family_role" class="form-select">
              <option value="head">Capo Famiglia</option>
              <option value="member">Familiare</option>
            </select>
            <label>Ruolo Familiare</label>
          </div>
          <!-- family name -->
          <div class="form-floating w-50" id="familyName">
            <input type="text" class="form-control" placeholder="family_name" name="family_name" />
            <label>Family Name</label>
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-lg py-3 fs-3 w-100" id="signUp">Sign Up</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="{{ url_for('static', filename='signUp.js') }}" type="module"></script>
  </body>
</html>
