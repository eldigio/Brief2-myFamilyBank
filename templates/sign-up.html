<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer></script>
    <title>My Family Bank</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a href="/" class="navbar-brand">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bt-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ms-auto">
            <a href="/login" class="nav-link">Login</a>
            <a href="/sign-up" class="nav-link">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center my-5">Sign Up</h2>
      <form action="/sign-up" method="post" class="w-75 mx-auto">
        <div class="mb-3 d-flex column-gap-3">
          <!-- first name -->
          <div class="form-floating w-50">
            <input type="text" class="form-control" name="first_name" placeholder="firstName" />
            <label>First Name</label>
          </div>
          <!-- last name -->
          <div class="form-floating w-50">
            <input type="text" class="form-control" name="last_name" placeholder="lastName" />
            <label>Last Name</label>
          </div>
        </div>
        <!-- email -->
        <div class="form-floating mb-3">
          <input type="email" class="form-control" placeholder="email@example.com" name="email" />
          <label>Email address</label>
        </div>
        <!-- password -->
        <div class="form-floating mb-3">
          <input type="password" class="form-control" placeholder="Password" name="passwd" />
          <label>Password</label>
        </div>
        <!-- select -->
        <div class="form-floating mb-4">
          <select name="family_role" class="form-select">
            <option value="head">Capo Famiglia</option>
            <option value="member">Familiare</option>
          </select>
          <label>Ruolo Familiare</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" placeholder="family_name" name="family_name" />
          <label>Family Name</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Sign Up</button>
      </form>
    </div>
    <script src="../static/login.js"></script>
  </body>
</html>
