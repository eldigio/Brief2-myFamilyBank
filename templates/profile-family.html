<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer></script>
    <title>My Family Bank</title>
  </head>
  <body>
    <div id="session">
      <input type="hidden" name="sessionFirstName" value="{{session['firstName']}}" />
      <input type="hidden" name="sessionLastName" value="{{session['lastName']}}" />
      <input type="hidden" name="sessionEmail" value="{{session['email']}}" />
      <input type="hidden" name="sessionFamilyName" value="{{session['family']['name']}}" />
      <input type="hidden" name="sessionFamilyRole" value="{{session['family']['role']}}" />
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a href="/" class="navbar-brand">Home</a>
        <div class="mx-auto">
          <strong>{{session["family"]["name"]}}</strong> -
          <strong class="text-uppercase">{{session["family"]["role"]}}</strong>
        </div>
        <!-- dropdown -->
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-outline-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            {{ session["firstName"] }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a href="/profile" class="dropdown-item">My Profile</a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a href="/logout" class="dropdown-item">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <div class="container mb-4">
      <h1 class="text-center my-4">Profile | Family</h1>
    </div>
    <!-- Main -->
    <div class="container">
      <div class="row border">
        <!-- aside -->
        <div class="col-md-4 py-4 d-flex flex-column" id="resetDelete">
          <div class="list-group mb-4">
            <a href="/profile" class="list-group-item list-group-item-action">General</a>
            <a href="/profile/family" class="list-group-item list-group-item-action active">Family</a>
            <a href="/profile/expense" class="list-group-item list-group-item-action" aria-current="true">Expense</a>
          </div>
          {% if session["family"]["role"] == "head" %}
          <button type="button" class="btn btn-secondary w-100 mb-4" id="editProfile">Edit Profile</button>
          {% endif %}
        </div>
        <!-- main -->
        <div class="col-md-8 py-4" id="family"></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='profile-family.js') }}" type="module"></script>
  </body>
</html>
