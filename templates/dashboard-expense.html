<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer></script>
    <title>My Family Bank</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a href="/" class="navbar-brand">Home</a>
        <strong class="mx-auto">{{ session["family"]["name"] }}</strong>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-outline-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            {{ session["firstName"] }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a href="/profile" class="dropdown-item">My Profile</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a href="/logout" class="dropdown-item">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center my-5">Insert Expanse</h2>
      <form action="/dashboard/expense" method="post" novalidate>
        <!-- amount -->
        <div class="form-floating mb-3" id="amount">
          <input type="text" class="form-control" id="floatingNumber" placeholder="000" name="amount" required />
          <label for="floatingNumber">Expense Amount</label>
          <div class="invalid-feedback"></div>
        </div>
        <!-- date -->
        <div class="form-floating mb-4" id="date">
          <input type="date" class="form-control" id="floatingDate" placeholder="Date" name="date" required />
          <label for="floatingDate">Expense Date</label>
          <div class="invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100" id="dashboard/expense">Sumbit</button>
      </form>
    </div>
    <script src="{{ url_for('static', filename='dashboard-expense.js') }}" type="module"></script>
  </body>
</html>
